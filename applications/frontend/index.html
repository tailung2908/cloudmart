<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CloudMart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product h2 {
      font-size: 1.2em;
      margin: 0 0 10px 0;
      color: #444;
    }
    .product p {
      margin: 5px 0;
      color: #666;
    }
    .price {
      font-weight: bold;
      color: #1a73e8;
    }
    .add-cart {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-cart:hover {
      background-color: #155bb5;
    }
    #cart {
      margin-top: 40px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #cart h2 {
      margin-top: 0;
    }
    #cart ul {
      list-style: none;
      padding: 0;
    }
    .qty-btn, .remove-btn {
      margin-left: 5px;
      padding: 2px 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>CloudMart Products</h1>

  <div id="filters">
    <input type="text" id="search" placeholder="Search products..." />
    <select id="sort">
      <option value="">Sort by</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="category">Category</option>
    </select>
    <button class="category-btn" data-category="">All</button>
    <button class="category-btn" data-category="Electronics">Electronics</button>
    <button class="category-btn" data-category="Kitchen">Kitchen</button>
  </div>

  <ul id="product-list"></ul>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0.00</p>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
